<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeWo-Direkt Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?travel') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 8px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .search-form {
      margin-top: 1rem;
    }

    .search-form input {
      padding: 0.5rem;
      width: 250px;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    .search-form button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .popular-destinations {
      padding: 2rem 0;
      background-color: #fff;
      text-align: center;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .destination-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .destination-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .destination-card h3 {
      padding: 0.5rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">FeWo-Direkt</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Holiday Rentals</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Trip Boards</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find the perfect holiday rental</h1>
        <p>Discover more than 2 million unique places to stay worldwide.</p>
        <form class="search-form">
          <input type="text" placeholder="Where do you want to go?" />
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="popular-destinations">
      <h2>Popular destinations</h2>
      <div class="destination-grid">
        <div class="destination-card">
          <img src="https://source.unsplash.com/200x150/?paris" alt="Paris" />
          <h3>Paris</h3>
        </div>
        <div class="destination-card">
          <img src="https://source.unsplash.com/200x150/?rome" alt="Rome" />
          <h3>Rome</h3>
        </div>
        <div class="destination-card">
          <img src="https://source.unsplash.com/200x150/?barcelona" alt="Barcelona" />
          <h3>Barcelona</h3>
        </div>
        <div class="destination-card">
          <img src="https://source.unsplash.com/200x150/?london" alt="London" />
          <h3>London</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 FeWo-Direkt. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
